<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scientific-Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
    <div class="calculator mt-5 container-fluid d-flex justify-content-center">
        <div class="calcus mt-5 container-sm">
        <input type="text" placeholder="0" id="inputBox">
        <div>
         <button class="operator" onclick="appendText('sin')">sin</button>
         <button class="operator" onclick="appendText('cos')">cos</button>
         <button class="operator" onclick="appendText('tan')">tan</button>
         <button class="operator" onclick="appendText('√')">√</button>
         
     </div>
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator" onclick="appendText('∛')">∛</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button class="numeric">7</button>
            <button class="numeric">8</button>
            <button class="numeric">9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button class="numeric">4</button>
            <button class="numeric">5</button>
            <button class="numeric">6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button class="numeric">1</button>
            <button class="numeric">2</button>
            <button class="numeric">3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button class="operator">x²</button>
            <button class="numeric">0</button>
            <button class="operator">x³</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
